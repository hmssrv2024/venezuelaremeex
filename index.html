<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visa Remeex - Experiencia Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visa Remeex: La nueva era de las finanzas digitales"/>

  <!-- Fuentes e íconos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #1434CB;
      --primary-light: #2347E2;
      --secondary: #142C8E;
      --accent: #00A3FF;
      --success: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --background: #F0F4FF;
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #1E293B;
      --text-secondary: #64748B;
      --border-radius-lg: 24px;
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Contenedor principal para centrar y controlar el ancho en pantallas grandes */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Barra superior con el logo y el nombre de usuario */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .top-bar img {
      height: 36px;
      object-fit: contain;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .user-profile img {
      border-radius: 50%;
    }

    /* Barra de búsqueda (opcional) */
    .search-bar {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .search-bar input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      outline: none;
    }

    .search-bar i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* Contenido principal (tarjetas, etc.) */
    .main-content {
      margin-bottom: 80px; /* Espacio para el panel inferior fijo */
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Estilos de las tarjetas */
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    /* Tarjeta de saldo disponible (balance-card) */
    .balance-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
    }

    .balance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .balance-amount {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0.5rem 0 1rem 0;
      letter-spacing: -1px;
    }

    .card-number {
      font-size: 1rem;
      letter-spacing: 2px;
      opacity: 0.9;
    }

    /* Botones de acción en la tarjeta principal */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.75rem;
      border-radius: var(--border-radius);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: white;
      color: var(--primary);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    /* Tarjetas de ingresos y gastos */
    .stats-card {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stats-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.2rem;
    }

    .stats-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Tarjeta de Últimas Transacciones */
    .transactions-card {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .transactions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--background);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .transaction-item:hover {
      background: white;
      transform: translateX(5px);
    }

    .transaction-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .transaction-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .icon-transfer {
      background: var(--success);
    }

    .transaction-details {
      display: flex;
      flex-direction: column;
    }

    .transaction-title {
      font-weight: 600;
      color: var(--text-primary);
    }

    .transaction-date {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .transaction-amount {
      font-weight: 600;
      font-size: 1rem;
    }

    .amount-positive {
      color: var(--success);
    }

    .amount-negative {
      color: var(--danger);
    }

    /* Navegación inferior (panel de botones) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .bottom-nav .nav-item i {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }

    .bottom-nav .nav-item.active {
      color: var(--primary);
    }

    /* Estilos para el modal de recarga */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal h3 {
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .modal select, .modal button {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      outline: none;
      border: 1px solid var(--text-secondary);
    }

    .modal button {
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .modal button:hover {
      background: var(--primary-light);
    }

    .close-modal {
      background: transparent;
      border: none;
      color: var(--danger);
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
      .balance-amount {
        font-size: 2rem;
      }
      .transactions-header h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Barra superior con logo y nombre de usuario -->
    <div class="top-bar">
      <img 
        src="https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png" 
        alt="Visa Logo"
      />
      <div class="user-profile">
        <!-- Eliminamos "Usuario" y dejamos solo el nombre -->
        <img src="/api/placeholder/40/40" alt="Foto de perfil">
        <span>Juan Carlos Crespo</span>
      </div>
    </div>

    <!-- Barra de búsqueda (opcional) -->
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar transacciones...">
    </div>

    <!-- Contenido principal (tarjetas) -->
    <div class="main-content">

      <!-- Tarjeta de Saldo disponible -->
      <div class="card balance-card">
        <div class="balance-header">
          <h2>Saldo disponible</h2>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="balance-amount" id="balanceAmount">69.000,00 Bs</div>
        <!-- Se sustituye **** **** **** 4589 por **** **** **** 3009 -->
        <div class="card-number">**** **** **** 3009</div>
        <div class="action-buttons">
          <button class="btn btn-primary" id="openModalBtn">
            <i class="fas fa-plus"></i>
            Agregar más saldo
          </button>
          <button class="btn btn-secondary" id="retirarBtn">
            <i class="fas fa-university"></i>
            Retirar a mi banco
          </button>
          <button class="btn btn-secondary">
            <i class="fas fa-exchange-alt"></i>
            Intercambiar
          </button>
        </div>
      </div>

      <!-- Tarjeta de Ingresos del mes -->
      <div class="card stats-card">
        <div class="stats-header">
          <div>
            <div class="stats-value">USD 1.000,00</div>
            <div class="stats-label">Ingresos del mes</div>
          </div>
          <i class="fas fa-arrow-trend-up" style="color: var(--success)"></i>
        </div>
      </div>

      <!-- Tarjeta de Gastos del mes -->
      <div class="card stats-card">
        <div class="stats-header">
          <div>
            <div class="stats-value">0</div>
            <div class="stats-label">Gastos del mes</div>
          </div>
          <i class="fas fa-arrow-trend-down" style="color: var(--danger)"></i>
        </div>
      </div>

      <!-- Tarjeta de Últimas Transacciones -->
      <div class="card transactions-card">
        <div class="transactions-header">
          <h2>Últimas Transacciones</h2>
          <button class="btn btn-primary" id="verTodasBtn">Ver todas</button>
        </div>
        <div class="transaction-list" id="transactionList">
          <!-- Transacciones se irán generando aquí, si fuese necesario -->
        </div>
      </div>
    </div>
  </div>

  <!-- Navegación inferior fija -->
  <div class="bottom-nav">
    <div class="nav-item active" id="navInicio">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </div>
    <div class="nav-item" id="navTarjetas">
      <i class="fas fa-credit-card"></i>
      <span>Tarjetas</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-exchange-alt"></i>
      <span>Transferencias</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-chart-line"></i>
      <span>Análisis</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-cog"></i>
      <span>Configuración</span>
    </div>
  </div>

  <!-- Modal para Agregar Saldo -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-modal" id="closeModalBtn">&times;</button>
      <h3>Agregar Saldo</h3>
      <select id="amountSelect">
        <option value="" disabled selected>Selecciona el monto en USD</option>
        <!-- Valores en dólares. El valor de cada option es numérico para facilitar la conversión -->
        <option value="100">100,00</option>
        <option value="200">200,00</option>
        <option value="300">300,00</option>
        <option value="400">400,00</option>
        <option value="500">500,00</option>
        <option value="1000">1000,00</option>
        <option value="1500">1500,00</option>
        <option value="2000">2000,00</option>
        <option value="2500">2500,00</option>
      </select>

      <select id="cardSelect">
        <!-- Única tarjeta precargada -->
        <option value="3009" selected>**** **** **** 3009 VISA</option>
      </select>

      <button id="agregarSaldoBtn">Agregar saldo</button>
    </div>
  </div>

  <script>
    // Variable para almacenar el saldo actual (numérico)
    let currentBalance = 69000; // 69.000,00 Bs iniciales

    // Referencias a elementos
    const modalOverlay = document.getElementById('modalOverlay');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const agregarSaldoBtn = document.getElementById('agregarSaldoBtn');
    const amountSelect = document.getElementById('amountSelect');
    const cardSelect = document.getElementById('cardSelect');
    const balanceAmount = document.getElementById('balanceAmount');
    const transactionList = document.getElementById('transactionList');
    const navInicio = document.getElementById('navInicio');
    const navTarjetas = document.getElementById('navTarjetas');

    // Botón "Agregar más saldo" -> abre el modal
    openModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });

    // Botón de cerrar modal
    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
      amountSelect.value = '';
      cardSelect.value = '3009';
    });

    // Al hacer clic en "Agregar saldo"
    agregarSaldoBtn.addEventListener('click', () => {
      const selectedValue = amountSelect.value;
      if (!selectedValue) {
        alert('Por favor selecciona un monto en USD');
        return;
      }
      // Convertimos a número
      const depositUSD = parseFloat(selectedValue);
      // Cálculo en bolívares según tasa de 69
      const depositBS = depositUSD * 69;

      // Confirmación
      const confirmar = confirm(`¿Deseas agregar ${depositUSD.toLocaleString('es-VE',{minimumFractionDigits:2})} USD (${depositBS.toLocaleString('es-VE',{minimumFractionDigits:2})} Bs) a tu saldo?`);
      if (confirmar) {
        // Se suma al saldo actual
        currentBalance += depositBS;

        // Actualizamos visualmente
        balanceAmount.textContent = formatNumberVE(currentBalance) + ' Bs';

        // Registramos la transacción en la lista
        addTransaction(depositBS);

        // Cerrar modal y reiniciar campos
        modalOverlay.style.display = 'none';
        amountSelect.value = '';
        cardSelect.value = '3009';
      }
    });

    // Función para agregar transacción
    function addTransaction(monto) {
      // Formatear fecha y hora
      const now = new Date();
      const dia = now.getDate();
      const mes = now.getMonth(); // 0-11
      const anio = now.getFullYear();
      const hora = now.getHours().toString().padStart(2,'0');
      const minutos = now.getMinutes().toString().padStart(2,'0');

      // Array de meses en español (simplificado)
      const meses = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];

      // Crear item
      const item = document.createElement('div');
      item.classList.add('transaction-item');

      item.innerHTML = `
        <div class="transaction-info">
          <div class="transaction-icon icon-transfer">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="transaction-details">
            <span class="transaction-title">Recarga con tarjeta</span>
            <span class="transaction-date">${dia} ${meses[mes]}, ${hora}:${minutos}</span>
          </div>
        </div>
        <span class="transaction-amount amount-positive">+ ${formatNumberVE(monto)} Bs</span>
      `;
      // Agregar al DOM
      transactionList.prepend(item);
    }

    // Formatear número como se usa en Venezuela
    function formatNumberVE(num) {
      // toLocaleString para español de Venezuela
      return num.toLocaleString('es-VE', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    // Si clic en "Inicio" -> redirecciona
    navInicio.addEventListener('click', () => {
      window.location.href = 'https://remeexvisa.com';
    });

    // Si clic en "Tarjetas" -> mostrar mensaje
    navTarjetas.addEventListener('click', () => {
      alert('Tarjeta **** **** **** 3009 VISA disponible');
    });

    // Ejemplo de acción para "Retirar a mi banco"
    const retirarBtn = document.getElementById('retirarBtn');
    retirarBtn.addEventListener('click', () => {
      alert('Funcionalidad de retiro a banco en desarrollo...');
    });

    // "Ver todas" - puedes personalizar según tu flujo
    const verTodasBtn = document.getElementById('verTodasBtn');
    verTodasBtn.addEventListener('click', () => {
      alert('Mostrando todas las transacciones...');
    });
  </script>
</body>
</html>

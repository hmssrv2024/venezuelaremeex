<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Widget</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f1f5f9;
            --accent-color: #8b5cf6;
            --text-color: #1e293b;
            --text-light: #64748b;
            --bg-color: #ffffff;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        /* Widget Container */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: inherit;
        }

        /* FAB Button */
        .chat-fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
        }

        .chat-fab:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .chat-fab.active {
            background: var(--error-color);
        }

        /* Chat Panel */
        .chat-panel {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 600px;
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-panel.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 400px) {
            .chat-panel {
                width: calc(100vw - 40px);
                height: calc(100vh - 100px);
                right: 20px;
                left: 20px;
                bottom: 80px;
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-header .subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .llm-selector {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 8px;
            max-width: 85%;
            animation: messageSlideIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .message.user .message-avatar {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .message-content {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 8px 16px;
            font-size: 13px;
            color: var(--text-light);
            font-style: italic;
        }

        .status-message.thinking {
            color: var(--primary-color);
        }

        .status-message.error {
            color: var(--error-color);
        }

        /* Input Area */
        .chat-input {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-color);
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-light);
        }

        .action-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .action-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input-field {
            width: 100%;
            min-height: 40px;
            max-height: 120px;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            background: var(--bg-color);
            transition: border-color 0.2s;
        }

        .chat-input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        /* Recording Indicator */
        .recording-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--error-color);
            color: white;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: pulse 1.5s infinite;
        }

        /* Attachments */
        .attachment-preview {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .attachment-item {
            position: relative;
            padding: 8px 12px;
            background: var(--secondary-color);
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .attachment-remove {
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        /* Animations */
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Hidden file input */
        .file-input {
            display: none;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--text-light);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="chatbot-widget" id="chatbotWidget">
        <!-- FAB Button -->
        <button class="chat-fab" id="chatFab">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>

        <!-- Chat Panel -->
        <div class="chat-panel" id="chatPanel">
            <!-- Header -->
            <div class="chat-header">
                <div>
                    <h3>Asistente Virtual</h3>
                    <div class="subtitle">Powered by MiniMax + Gemini</div>
                </div>
                <div class="header-controls">
                    <select class="llm-selector" id="llmSelector">
                        <option value="auto">Auto</option>
                        <option value="minimax">MiniMax</option>
                        <option value="gemini">Gemini</option>
                        <option value="hybrid">Híbrido</option>
                    </select>
                    <button class="close-btn" id="closeBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-text">¡Hola! Soy tu asistente virtual. Puedo ayudarte con texto, imágenes, audio y búsqueda de documentos. ¿En qué puedo asistirte hoy?</div>
                        <div class="message-time">Ahora</div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input">
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="recording-dot"></div>
                    <span>Grabando audio...</span>
                </div>
                
                <div class="attachment-preview" id="attachmentPreview"></div>
                
                <div class="input-actions">
                    <button class="action-btn" id="audioBtn" title="Grabar audio">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button class="action-btn" id="imageBtn" title="Subir imagen">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <path d="M21 15l-5-5L5 21"></path>
                        </svg>
                    </button>
                    <button class="action-btn" id="fileBtn" title="Subir archivo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                    </button>
                    <button class="action-btn" id="ragBtn" title="Buscar en documentos">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="chat-input-field" 
                            id="messageInput" 
                            placeholder="Escribe tu mensaje..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" class="file-input" id="imageInput" accept="image/*">
    <input type="file" class="file-input" id="fileInput" accept=".pdf,.txt,.md">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="widget.js"></script>
</body>
</html>
